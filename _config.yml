title: Vancouver Joint Statistics Seminar
description: >
  A semi-annual Joint Statistics Seminar between Simon Fraser University 
  and the University of British Columbia.

baseurl: "" # the subpath of your site, e.g. /blog
url: "http://vanjss.ca" # the base hostname & protocol for your site, e.g. http://example.com

website: http://vanjss.ca

# disqus:
#   shortname: 

# Minimaless date format
# refer to http://shopify.github.io/liquid/filters/date/ if you want to customize this
minimaless:
  date_format: "%b %-d, %Y"
preview_posts: true
permalink: /:year/:title
paginate: 2
paginate_path: "/page:num/"

# If you want to link only specific pages in your header, uncomment
# this and add the path to the pages in order as they should show up
header_pages:
  - _pages/about.md
  - _pages/previous.md

plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-archives
  - jekyll-paginate

markdown: kramdown
theme: minimaless

include:
  - _pages
exclude:
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - tmp
